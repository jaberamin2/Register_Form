<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Register Form</title>

    <style>
        form div{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-6">
                <h2 class="text-center mb-3">Register Form</h2>
                <form action="#" class="was-validated">
                    <div class="form_group">
                        <label class="h6" for="name">Full Name</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    </div>

                    <div class="form_group">
                        <label class="h6" for="mail">Your Email</label>
                        <input class="form-control" type="email" name="email" id="mail" placeholder="Enter Your Email" required>
                    </div>

                    <div class="form_group">
                        <label class="h6" for="pass">Password</label>
                        <input class="form-control" type="password" name="password id="pass" placeholder="Enter Your Password" required>
                    </div>

                    <div class="form_group">
                        <label class="h6" for="birth">Date Of Birth</label>
                        <input class="form-control" type="date" id="birth" required>
                    </div>

                    <div class="form-group">
                        <label class="h6" for="color">Color</label>
                        <input class="form-control w-25" type="color" id="color">
                    </div>

                    <div class="form_group">
                        <label class="h6" for="range">Salary</label>
                        <input class="form-control-range w-100" type="range" id="range" min="0" max="10">
                    </div>

                    <div class="form-group h6">
                        <label class="mb-3" for="country">Country</label>
                        <select class="form-control" name="country" id="country">
                            <option value="">Select Country</option>
                            <option value="">Bangladesh</option>
                            <option value="">Nepal</option>
                            <option value="">Pakistan</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <h6>Gender</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="file" class="h6">Choose a File</label>
                        <input type="file" name="file" id="file" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="text" class="h6">Message</label>
                        <textarea class="form-control" name="text" id="text" placeholder="Write Your Message..." rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="check" id="check" class="form-check-input">
                        <label for="check">I agree to the <span><a href="#" class="text-decoration-none">terms & conditions</a></span></label>
                    </div>

                    <div class="form-group">
                        <button class="btn bg-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>



    










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
